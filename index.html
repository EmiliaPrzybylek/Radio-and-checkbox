<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Checkbox | Radio</title>
</head>

<body>
    <section>
        <form>
            <input type="radio" name="answear" id="yes" value="y"> <label for="yes"> Tak </label>
            <input type="radio" name="answear" id="no" value="n"> <label for="no"> Nie</label>
            <input type="radio" name="answear" id="idontknow" value="nw"> <label for="idontknow"> Nie wiem</label>
        </form>
    </section>
    <section>
        <form>
            <input type="checkbox" name="check" id="check_green"> <label for="check_green"> Zielony </label>
        </form>
        <form>
            <input type="checkbox" name="check" id="check_red"> <label for="check_red"> Czerwony </label>
        </form>
        <form>
            <input type="checkbox" name="check" id="check_blue"> <label for="check_blue"> Niebieski </label>
        </form>
    </section>
</body>

</html>
